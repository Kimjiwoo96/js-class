<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <h1>변수</h1>
    <p>변수란? 변할 가능성이 있는 수</p>
    <p>변수는 데이터가 저장되는 메모리(기억공간)</p>
    <h1>변수의 종류</h1>
    <ul>
        <li>let - 중복된 이름으로 변수를 만들 수 없다.(에러남)</li>
        <li>var - 중복된 이름으로 변수를 만들 수 있다.(에러안남)</li>
        <li>const - 초기화한 이후 다른값으로 대체할 수 없는 변수</li>
    </ul>
    <h1>상수</h1>
    <p>상수란? 변할 가능성이 없는 수</p>
    <p>여러가지 데이터형태(문자데이터,숫자데이터,불린데이터...)</p>
    <script>
        let a; // 변수의 선언
        a = 10; // 변수의 공간에 최초로 어떠한 값을 대입하는 행위 -> 변수의 초기화
        let b = 20; // 변수를 선언과 동시에 초기화를 함.
        // alert(b);      
        const c = 30;
    </script>
</body>
</html>
